name: Build and Deploy on AWS
on:
    push:
        branches:
            - main
jobs:
    build:
        runs-on: self-hosted
        timeout-minutes: 10
        steps:
            - name: Check out repository code
              uses: actions/checkout@v3
              
            - name: create back-end env file
              uses: SpicyPizza/create-envfile@v1.3.1
              with:
                envkey_PORT: 4000          
                envkey_DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/afesta?schema=public"
                envkey_POSTGRES_USERNAME: "postgres"
                envkey_POSTGRES_PASSWORD: "postgres"
                envkey_POSTGRES_HOST: "postgres"
                envkey_POSTGRES_PORT: 5432
                envkey_POSTGRES_DATABASE: "afesta"
                directory: back-end
                file_name: .env
                fail_on_empty: true

            - name: Create front-end envfile
              uses: SpicyPizza/create-envfile@v1.3.1
              with:
                envkey_REACT_APP_BACK_END_URL: ${{secrets.REACT_APP_BACK_END_URL}}
                directory: front-end
                file_name: .env
                fail_on_empty: true

            - name: Run Docker Compose Down
              run: docker compose down

            - name: Delete react docker volume
              run: if docker volume ls --quiet --filter name=afestas_react-volume | grep -q.; then docker volume rm afestas_react-volume; fi

            - name: Run Docker Compose Up and Build
              run: docker compose up --build -d
