name: Build and Deploy on AWS
on:
    push:
        branches:
            - main
jobs:
    build:
        runs-on: self-hosted
        timeout-minutes: 10
        steps:
            - name: Check out repository code
              uses: actions/checkout@v3
            - name: Make a new envfile
              uses: SpicyPizza/create-envfile@v1.3.1
              with:
                envkey_PORT: ${{secrets.PORT}}
                envkey_POSTGRES_USER: ${{secrets.POSTGRES_USER}}
                envkey_POSTGRES_PASSWORD: ${{secrets.POSTGRES_PASSWORD}}
                envkey_POSTGRES_DB: ${{secrets.POSTGRES_DB}}
                envkey_DATABASE_URL: ${{secrets.DATABASE_URL}}
                directory: back-end
                file_name: .env
                fail_on_empty: true
            - name: Create front-end envfile
              uses: SpicyPizza/create-envfile@v1.3.1
              with:
                envkey_REACT_APP_BACK_END_URL: ${{secrets.REACT_APP_BACK_END_URL}}
                directory: front-end
                file_name: .env
                fail_on_empty: true
            - name: Run Docker Compose Down
              run: docker compose down
            - name: Delete react docker volume
              run: if docker volume ls --quiet --filter name=afestas_react-volume | grep -q.; then docker volume rm afestas_react-volume; fi
            - name: Run Docker Compose Up and Build
              run: docker compose up --build -d
